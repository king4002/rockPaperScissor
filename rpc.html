<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>rock paper scisoor</title>
</head>
<body>
    <script>
        
        function getComputerChoice(rock, paper, scissor) {
    const randomValue = Math.random();
    if (randomValue < 0.33) {
        return rock;
    } else if (randomValue < 0.66) {
        return paper;
    } else {
        return scissor;
    }
}


console.log(getComputerChoice("rock", "paper", "scissors"));

function getHumanChoice() {
    const userInput = prompt("Please enter your choice (rock, paper, or scissors):").toLowerCase();

    if (userInput === "rock" || userInput === "paper" || userInput === "scissors") {
        return userInput;
    } else {
        console.log("Invalid choice, please enter 'rock', 'paper', or 'scissors'.");
        return getHumanChoice(); // Re-prompt if invalid
    }
} 


function playGame() {
    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice, computerChoice) {
        const human = humanChoice.toLowerCase();
        const computer = computerChoice.toLowerCase();

        if (human === computer) {
            console.log("It's a tie!");
        } else if (
            (human === "rock" && computer === "scissors") ||
            (human === "paper" && computer === "rock") ||
            (human === "scissors" && computer === "paper")
        ) {
            humanScore++;
            console.log(`You win this round! ${human.charAt(0).toUpperCase() + human.slice(1)} beats ${computer}.`);
        } else {
            computerScore++;
            console.log(`You lose this round! ${computer.charAt(0).toUpperCase() + computer.slice(1)} beats ${human}.`);
        }
    }




    // Declare the winner
    if (humanScore > computerScore) {
        console.log(`Congratulations! You win the game with a score of ${humanScore} to ${computerScore}.`);
    } else if (humanScore < computerScore) {
        console.log(`Sorry, you lose the game. The final score was ${computerScore} to ${humanScore}.`);
    } else {
        console.log("It's a tie game!");
    }
} // int is the best integer is ghe mea
// Start the game
playGame();



    </script>
